<!DOCTYPE html>
<html>
<head>
<title>Medical System</title>
<style>
body { font-family: Arial; background:#f2f2f2; }
.container { width:1200px; margin:auto; }
.card { background:white; padding:20px; margin:10px; border-radius:8px; }
input,button { padding:8px; margin:5px; }
table { width:100%; border-collapse:collapse; }
td,th { border:1px solid #ddd; padding:8px; }
</style>
</head>
<body>
<div class="container">

<h1>Ιατρικό Σύστημα</h1>

<div class="card">
<h2>Νέος Ασθενής</h2>
<form method="POST" action="/add_patient">
<input name="amka" placeholder="ΑΜΚΑ" required>
<input name="first_name" placeholder="Όνομα" required>
<input name="last_name" placeholder="Επώνυμο" required>
<input type="date" name="birth_date">
<input name="phone" placeholder="Τηλέφωνο">
<input name="email" placeholder="Email">
<button type="submit">Αποθήκευση</button>
</form>
</div>

<div class="card">
<h2>Αναζήτηση</h2>
<form method="POST" action="/search">
<input name="search" placeholder="ΑΜΚΑ ή Επώνυμο">
<button type="submit">Αναζήτηση</button>
</form>
</div>

<div class="card">
<h2>Λίστα Ασθενών</h2>
<table>
<tr>
<th>ΑΜΚΑ</th>
<th>Όνομα</th>
<th>Επώνυμο</th>
<th>Αρχείο</th>
</tr>
{% for p in patients %}
<tr>
<td>{{p[1]}}</td>
<td>{{p[2]}}</td>
<td>{{p[3]}}</td>
<td>
<form method="POST" action="/upload/{{p[0]}}" enctype="multipart/form-data">
<input type="file" name="file">
<button type="submit">Ανέβασμα</button>
</form>
</td>
</tr>
{% endfor %}
</table>
</div>

</div>
</body>
</html>
