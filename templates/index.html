<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Ιατρικό Σύστημα</title>
<style>
body {font-family: Arial; background:#f5f7fa;}
.card {background:white; padding:20px; margin:20px; border-radius:10px;}
input, textarea, button {width:100%; padding:8px; margin:5px 0;}
img {max-height:150px;}
</style>
</head>
<body>

<div class="card">
<h2>Νέος Ασθενής</h2>
<form action="/add_patient" method="POST" enctype="multipart/form-data">
<input name="amka" placeholder="ΑΜΚΑ" required>
<input name="first_name" placeholder="Όνομα" required>
<input name="last_name" placeholder="Επώνυμο" required>
<input type="date" name="birth_date">
<input name="phone" placeholder="Τηλέφωνο">
<input name="email" placeholder="Email">
<input type="file" name="photo" accept="image/*" required>
<button>Αποθήκευση</button>
</form>
</div>

{% for p in patients %}
<div class="card">
<h3>{{p[2]}} {{p[3]}} — {{p[1]}}</h3>
<img src="/patient_photo/{{p[0]}}">
<form action="/add_file/{{p[0]}}" method="POST" enctype="multipart/form-data">
<input type="file" name="file" required>
<button>Αποθήκευση Αρχείου</button>
</form>

<form action="/add_prescription/{{p[0]}}" method="POST">
<input type="date" name="date" required>
<input name="doctor" placeholder="Ιατρός">
<textarea name="therapy" placeholder="Θεραπεία"></textarea>
<button>Αποθήκευση Συνταγής</button>
</form>
</div>
{% endfor %}

</body>
</html>
