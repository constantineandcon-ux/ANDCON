<!DOCTYPE html>
<html>
<head>
<title>Professional Medical System</title>
<style>
body{font-family:Arial;background:#f4f6f9;padding:20px}
h1{color:#222}
.card{background:white;padding:15px;margin-bottom:15px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1)}
input,button{padding:8px;margin:5px}
button{background:#0066cc;color:white;border:none;border-radius:5px}
</style>
</head>
<body>

<h1>Professional Medical System Online</h1>

<div class="card">
<h2>Νέος Ασθενής</h2>
<form method="POST" action="/add_patient">
<input name="amka" placeholder="ΑΜΚΑ" required>
<input name="first_name" placeholder="Όνομα" required>
<input name="last_name" placeholder="Επώνυμο" required>
<input type="date" name="birth_date">
<input name="phone" placeholder="Τηλέφωνο">
<input name="email" placeholder="Email">
<button type="submit">Αποθήκευση</button>
</form>
</div>

{% for p in patients %}
<div class="card">
<h3>{{p[2]}} {{p[3]}} (ΑΜΚΑ: {{p[1]}})</h3>

<form method="POST" action="/upload_file/{{p[0]}}" enctype="multipart/form-data">
<input type="file" name="file" required>
<button type="submit">Ανέβασμα Αρχείου</button>
</form>

</div>
{% endfor %}

</body>
</html>
