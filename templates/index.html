<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Σύστημα Διαχείρισης Ασθενών</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 8px 15px; cursor: pointer; border-radius: 4px; border: none; background: #007bff; color: white; }
        .delete-btn { background: #dc3545; margin-left: 10px; }
        .file-box { background: #f8f9fa; padding: 10px; margin-top: 10px; border-radius: 5px; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <h1>Ιατρικό Αρχείο</h1>

    <div class="card">
        <h3>Προσθήκη Νέου Ασθενή</h3>
        <form action="/add_patient" method="POST">
            <input type="text" name="amka" placeholder="ΑΜΚΑ" required>
            <input type="text" name="first_name" placeholder="Όνομα" required>
            <input type="text" name="last_name" placeholder="Επώνυμο" required>
            <input type="date" name="birth_date">
            <input type="text" name="phone" placeholder="Τηλέφωνο">
            <input type="email" name="email" placeholder="Email">
            <button type="submit">Αποθήκευση</button>
        </form>
    </div>

    {% for p in patients %}
    <div class="card">
        <form action="/edit_patient/{{p.info[0]}}" method="POST" style="display:inline;">
            <input type="text" name="amka" value="{{p.info[1]}}">
            <input type="text" name="first_name" value="{{p.info[2]}}">
            <input type="text" name="last_name" value="{{p.info[3]}}">
            <input type="text" name="phone" value="{{p.info[5]}}">
            <input type="text" name="email" value="{{p.info[6]}}">
            <button type="submit" style="background: #28a745;">Ενημέρωση</button>
        </form>
        <a href="/delete_patient/{{p.info[0]}}"><button class="delete-btn" onclick="return confirm('Διαγραφή ασθενή και όλων των αρχείων του;')">Διαγραφή Ασθενή</button></a>

        <h4>Αρχεία / Ακτινογραφίες:</h4>
        {% for f in p.files %}
        <div class="file-box">
            <strong>{{ f[1] }}</strong>
            <a href="/view_file/{{ f[0] }}" target="_blank">Άνοιγμα</a> | 
            <a href="/delete_file/{{ f[0] }}" style="color: red;" onclick="return confirm('Διαγραφή αρχείου;')">Διαγραφή</a>
        </div>
        {% endfor %}

        <form action="/upload_file/{{p.info[0]}}" method="POST" enctype="multipart/form-data" style="margin-top:10px;">
            <input type="file" name="file" required>
            <button type="submit" style="background: #6c757d;">Ανέβασμα Αρχείου</button>
        </form>
    </div>
    {% endfor %}
</body>
</html>
